<br>
<p-card [header]="team.name" styleClass="ui-card-shadow">
  <p-header>
    <img class="teamLogoImg" [src]="team.logo">
  </p-header>

  <div *ngFor="let map of selectedMaps">
    <p-card [header]="map.name" styleClass="ui-card-shadow">
      <p-header>
        <img class="mapLogoImg" [src]="map.logo">
      </p-header>
    </p-card>
  </div>

</p-card>
