<div style="padding: 1em">

  <div class="row no-gutters">

    <div class="col team">
      <team-info [team]="teamLeft"
      ></team-info>
    </div>

    <div class="col-8 maps">
      <div *ngFor="let map of maps">
        <p-card [header]="map.name">
          <img class="mapLogoImg" [src]="map.logo">
        </p-card>
      </div>
    </div>

    <div class="col team">
      <team-info [team]="teamRight">
      </team-info>
    </div>

  </div>

</div>
